<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot strap day2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h3 class="container display-3 m-3">Buttons</h3>

    <button type="button" class="btn btn-primary">Primary</button>

    <p class="lead m-2">can specify if it would be sm md or lg</p>

    <button type="button" class="btn btn-sm btn-primary">Primary</button>
    <button type="button" class="btn btn-lg btn-danger">Danger</button>
    <button type="button" class="btn btn-md btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>

    <p class="lead m-5 text-danger">Button Elements</p>

    <div class="container m-5">
        <a href="#" class="btn btn-success">link</a>
        <input type="button" class="btn btn-dark" value="Input button">
        <input type="submit" class="btn btn-dark" value="Submit">
        <input type="reset" class="btn btn-dark" value="Reset">
        <button class="btn-warning btn">Button</button>
    </div>

    <p class="lead m-5 text-danger">Button Outlines</p>

    <div class="container m-5">
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-secondary">Secondary</button>
    </div>

    <p class="lead m-5 text-danger">Block level Buttons</p>

    <div class="continer m-5">
        <div class="d-grid"><button class="btn btn-danger btn-block">Full-width-Button</button></div>
    </div>
    <div class="container m-3">
        <button class="btn btn-primary disabled">Disabled</button>
        <button class="btn btn-primary active">active</button>
    </div>

    <h3 class="display-3 m-3">Spinners</h3>

    <div class="container m-5">
        <div class="text-danger spinner-border m-2"></div>
        <div class="text-warning spinner-border m-2"></div>
        <div class="text-primary spinner-border m-2"></div>
        <div class="text-muted spinner-border m-2"></div>
        <div class="text-dark spinner-border m-2"></div>
    </div>

    <p class="lead m-5">Growing Spinners</p>

    <div class="container m-5">
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-dark"></div>
    </div>

    <p class="lead m-5">Spinner Buttons</p>

    <div class="container m-5">
        <button class="btn btn-danger">
            <span class="spinner-grow spinner-grow-sm"></span>Loading...
        </button>
    </div>
</body>
</html>
